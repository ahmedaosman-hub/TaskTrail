<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What do I have to do today?</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="app">
      <h2 class="title">To-Do List <img src="images/icon.png" /></h2>

      <div class="todo-app">
        <!-- List Categories -->
        <div id="categories-section">
          <h2 class="title">Categories</h2>
          <ul id="list-categories">
            <!-- Categories will be populated here by JavaScript -->
          </ul>
          <div class="button-container">
            <button id="new-category-btn" class="custom-btn" onclick="addNewCategory()">New Category</button>
            <button id="delete-category-btn" class="custom-btn" onclick="openDeleteModal()">Delete Category</button>
          </div>
        </div>

        <div class="vertical-line"></div>

        <!-- Tasks of the selected category -->
        <div id="tasks-section">
          <h2 class="title">Tasks</h2>
          <ul id="list-tasks"></ul>
          <div class="button-container">
            <button id="new-category-btn" class="custom-btn" onclick="openModal('taskModal')">New Task</button>
            <button id="delete-category-btn" class="custom-btn" onclick="openDeleteModal()">Delete Task</button>
          </div>
          <ul id="list-container"></ul>
        </div>

      </div>
    </div>
  </div>

  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <h3>New Category</h3>
      <input type="text" id="category-input" placeholder="Category Name" />
      <div class="modal-buttons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="addCategory()">OK</button>

      </div>
    </div>
  </div>

  <div id="deleteCategoryModal" class="modal">
    <div class="modal-content">
      <h3>Delete Category</h3>
      <select id="delete-category-dropdown">
        <!-- Options will be populated here by JavaScript -->
      </select>
      <div class="modal-buttons">
        <button onclick="toggleModal('deleteCategoryModal', false)">Cancel</button>
        <button onclick="deleteSelectedItem('category')">Delete</button>
      </div>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3>New Task</h3>
      <input type="text" id="task-input" placeholder="Task Name" />
      <div class="modal-buttons">
        <button onclick="closeModal('taskModal')">Cancel</button>
        <button onclick="addItem('task')">OK</button>

      </div>
    </div>
  </div>

  <div id="deleteTaskModal" class="modal">
    <div class="modal-content">
      <h3>Delete Task</h3>
      <select id="delete-task-dropdown"></select>
      <div class="modal-buttons">
        <button onclick="closeDeleteModal()">Cancel</button>
        <button onclick="deleteSelectedTask()">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>

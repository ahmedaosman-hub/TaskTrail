<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What do I have to do today?</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar Section -->
    <section class="sidebar">
      <div class="list-item">
        <span class="list-title">List</span>
        <span class="list-date"> 11/09/2023</span>
      </div>
    </section>

    <div class="vertical-line"></div>

    <!-- Tasks Section -->
    <section class="tasks">
      <header>
        <h2>List</h2>
      </header>
      <div class="task">
        <input type="checkbox">
        <span class="task-text">Go to birthday</span>
      </div>
    </section>

    <!-- To-Do App Section -->
    <section class="todo-app">
      <header>
        <h2>To-Do List <img src="images/icon.png" alt="To-Do Icon" /></h2>
      </header>
      <div id="app">

        <!-- List Categories -->
        <nav id="list-category-container">
          <ul id="list-categories">
            <li onclick="switchList('cleaning')">Cleaning</li>
            <li onclick="switchList('car')">Car</li>
          </ul>
          <input type="text" id="list-name" placeholder="Add new list name" />
          <button onclick="addList()">Add List</button>
        </nav>

        <!-- Tasks of the selected list -->
        <div id="tasks-container">
          <div class="row">
            <input type="text" id="input-box" placeholder="Add your task" />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container"></ul>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
